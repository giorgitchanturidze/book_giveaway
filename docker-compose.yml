version: '3'

services:
  web:
    build: .
    command: python /app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_DB=book_giveaway
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secretpassword
